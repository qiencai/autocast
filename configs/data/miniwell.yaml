# MiniWell dataset configuration
# Configure MiniWellDataModule for loading MiniWell h5 datasets
_target_: autocast.data.encoded_dataset.MiniWellDataModule

# File paths for each split. Can be a single path or list of paths.
# Example single file: train_files: /path/to/train.h5
# Example multiple files: train_files: [/path/to/train1.h5, /path/to/train2.h5]
train_files: null
valid_files: null
test_files: null

# Temporal configuration
n_steps_input: 1
n_steps_output: 4
stride: 1

# DataLoader configuration
batch_size: 16
num_workers: 0  # Use 0 for h5py compatibility

# Dataset configuration
concat_inputs_and_label: true
