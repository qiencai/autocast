# @package _global_
defaults:
  - override /datamodule: advection_diffusion_multichannel_64_64
  - override /encoder@model.encoder: dc_deep_256
  - override /decoder@model.decoder: dc_deep_256
  - override /processor@model.processor: flow_matching_vit
  - _self_

experiment_name: epd_flow_matching_64_fast

datamodule:
  use_normalization: false
  batch_size: 128

logging:
  wandb:
    enabled: false

optimizer:
  learning_rate: 0.0002

model:
  train_in_latent_space: true
  processor:
    backbone:
      hid_channels: 512

trainer:
  max_epochs: 1
  limit_train_batches: 1
  limit_val_batches: 1
  limit_test_batches: 1
