# Evaluation configuration for encoder-processor-decoder models
# Extends default eval config with EPD-specific settings

defaults:
  - default

# Override with EPD-specific metrics and settings
metrics:
  - mse
  - rmse
  - vrmse

max_rollout_steps: 25
compute_rollout_coverage: true
coverage_windows: [null]
coverage_windows_rollout: [[0, 1], [6, 12], [13, 30]]