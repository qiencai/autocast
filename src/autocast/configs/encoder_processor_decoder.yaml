defaults:
  - datamodule: advection_diffusion_multichannel
  - optional simulator: null
  - optimizer: adamw
  - model: encoder_processor_decoder
  - trainer: default
  - logging: wandb
  - optional eval: encoder_processor_decoder
  - _self_
  - optional experiment: null
  - optional local_experiment: null

seed: 42
experiment_name: epd
autoencoder_checkpoint: null
umask: "0002"

train_eval:
  checkpoint: null
  eval_subdir: eval
  video_dir: null
  batch_indices: null
  eval_overrides: []

output:
  checkpoint_name: encoder_processor_decoder.ckpt
  checkpoint_path: null  # Override checkpoint path (defaults to work_dir/checkpoint_name)
  save_config: true
  skip_test: false  # Skip running trainer.test() after training

hydra:
  searchpath:
    - file://${oc.env:PWD,.}/local_hydra
  run:
    dir: outputs/${experiment_name}/${now:%Y-%m-%d_%H-%M-%S}
  job:
    chdir: true
